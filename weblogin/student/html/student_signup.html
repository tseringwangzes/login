<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width-device-width, initial-scale = 1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/student_login.css">
</head>

<body>
    <div class="form">
        <h2>Sign up</h2>

        <form action="">

            <div class="grid-details">
                <div class="input">
                    <label>First Name</label>
                    <input type="text" name="fname" placeholder="First Name" required pattern="[a-zA-Z'-'\s]*">
                </div>
                <div class="input">
                    <label>Last Name</label>
                    <input type="text" name="lname" placeholder="Last Name" required pattern="[a-zA-Z'-'\s]*">
                </div>
            </div>
            <div class="input">
                <label>Email</label>
                <input type="email" name="email" placeholder="Enter Your Email" required>
            </div>

            <div class="grid-details">
                <div class="input">
                    <label>Password</label>
                    <input type="password" name="pass" placeholder="Password" required>
                </div>
                <div class="input">
                    <label>Confirm Password</label>
                    <input type="password" name="cpass" placeholder="Confirm Password" required>
                </div>
            </div>

            <div class="submit">
                <input type="submit" value="Send OTP" class="button" required
                    oninvalid="this.setCustomValidity('Select an Profile Image')" oninput="this.setCustomValidity('')">
            </div>
        </form>
        <div class="link">Already signed up? <a href="">Login Now</a></div>


</body>

</html>
